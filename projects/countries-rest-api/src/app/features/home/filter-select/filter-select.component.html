<div class="dropdown" (click)="toggleOptions()">
  <div class="dropdown-label">
    <span *ngIf="!selectedOption">{{placeholder}}</span>
    <span *ngIf="selectedOption">{{selectedOption}}</span>
    <fa-icon [icon]="icon"></fa-icon>
  </div>
  <ul *ngIf="showOptions" class="dropdown-options shadow">
    <li *ngFor="let option of options" (click)="select(option)"> {{option}}</li>
  </ul>
</div>
